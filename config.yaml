baseURL: "https://bbokser.github.io/"
disablePathToLower: true
languageCode: en-us
title: Ben Bokser
paginate: 25
theme: PaperMod
# publishDir: docs

minify:
    disableXML: true
    minifyOutput: true
    
# params:
#   fullWidthTheme: false
#   centerTheme: true

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false


params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Ben Bokser's Blog"
    author: Ben Bokser
    title: Ben Bokser's Blog
    DateFormat: "January 2, 2006"

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    comments: true
    math: true
    enableEmoji: true

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: true 
    tocopen: false

    assets:
        disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "Ben Bokser"
        # icon: ":deciduous_tree:" 
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: Ben Bokser's Blog 
        # subtitle: "herpaderp"
        # imageUrl: "images/profile_pic.jpg"
        # imageWidth: 200 
        # imageHeight: 200 
        # imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Notes 
              url: notes 
            - name: CV
              url: documents/CV.pdf

    socialIcons:
        - name: github
          url: "https://github.com/bbokser"
        - name: linkedin
          url: "https://www.linkedin.com/in/ben-bokser/"
        - name: twitter
          url: "https://twitter.com/b_bokser"
        - name: youtube
          url: "https://www.youtube.com/channel/UCQtZBQyHT1zDcyQH7okIvwA"

    cover:
        hidden: false # hide everywhere but not in structured data
        hiddenInList: false # hide on list pages and home
        hiddenInSingle: false # hide on single page

    editPost:
        URL: "https://github.com/<path_to_repo>/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary


menu:
    main:
        - identifier: posts 
          name: Posts 
          url: /posts/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 30
        - identifier: archive 
          name: Archive 
          url: /archives/
          weight: 40
        - identifier: notes 
          name: Notes 
          url: /notes/ 
          weight: 50
        - identifier: search 
          name: Search 
          url: /search/ 
          weight: 60
 
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
# pygmentsUseClasses: true
markup:
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        # lineNos: true
        style: monokai